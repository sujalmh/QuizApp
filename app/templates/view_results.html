<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <ul>
        {% for result in results %}
            <li>{{ result.quiz_name }} - Score: {{ result.score }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
