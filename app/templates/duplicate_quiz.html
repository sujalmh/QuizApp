<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_quiz.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Duplicate a Quiz</title>
</head>
<body>
    <form action="{{ url_for('main.duplicate_quiz') }}" method="post">
        <div class="page-row">
            <div class="container">
                <h1>Create a New Quiz</h1>
                <div class="form-group">
                    <label for="selected_quiz">Select Quiz to Duplicate:</label>
                    <select class="form-control" id="selected_quiz" name="selected_quiz">
                        {% for quiz in quizzes %}
                        <option value="{{ quiz.link }}">{{ quiz.title }}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <div class="row justify-content-center">
                    <div class="form-group col-4">
                        <label for="start_time">Start Time:</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time">
                    </div>
                    <div class="form-group col-4">
                        <label for="end_time">End Time:</label>
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time">
                    </div>
                </div>
            </div>
        </div>
        <div class="page-row">
            <div class="row">
                <input type="submit" value="Submit Quiz" class="button btn-submit">
            </div>
        </div>
    </form>

</body>
</html>
