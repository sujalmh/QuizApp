<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h1>Welcome to the Dashboard, {{ current_user.name }}!</h1>

    <form action="{{ url_for('main.enter_quiz') }}" method="post">
        <label for="quiz_code">Enter Quiz Code:</label>
        <input type="text" id="quiz_code" name="quiz_code" required>
        <button type="submit">Enter Quiz</button>
    </form>

    <div>
        <h2>View Attempted Quizzes</h2>
        <a href="{{ url_for('main.logout') }}">Logout</a>
    </div>
</body>
</html>
