<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <form method="post" action="{{ url_for('submit_quiz', quiz_id=quiz_id) }}">
        {% for question in questions %}
            <p>{{ question.question_text }}</p>
            <input type="text" name="{{ question.id }}" required><br>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
